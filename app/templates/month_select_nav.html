<span>Year:</span>
<select name="year">
        {% for year in years %}
                <option value={{ year }} {{ 'selected' if selected_date.year == year }}>
                        {{ year }}
                </option>
        {% endfor %}
</select>

<span>Month:</span>
<select name="month">
        {% for month in range(1,13) %}
                <option value={{ month }} {{ 'selected' if selected_date.month == month }}>
                        {{ month }}
                </option>
        {% endfor %}
</select>

<button id="submit">Go</button>
