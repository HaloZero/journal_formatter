<span>Month:</span>
<select name="month">
	{% for month in range(1,13) %}
		<option value={{ month }} {{ 'selected' if selected_date.month == month }}>
			{{ month }}
		</option>
	{% endfor %}
</select>

<span>Day:</span>
<select name="day">
	{% for day in range(1,31) %}
		<option value={{ day }} {{ 'selected' if selected_date.day == day }}>
			{{ day }}
		</option>
	{% endfor %}
</select>

<button id="submit">Go</button>
