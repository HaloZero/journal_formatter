<div style='padding-bottom:15px'>
    <span>Start Month:</span>
    <select name="start_month">
        {% for month in range(1,13) %}
            <option value={{ month }} {{ 'selected' if start_of_range.month == month }}>
                {{ month }}
            </option>
        {% endfor %}
    </select>

    <span>Year:</span>
    <select name="start_year">
        {% for year in years %}
            <option value={{ year }} {{ 'selected' if start_of_range.year == year }}> 
                {{ year }}
            </option>
        {% endfor %}
    </select>
</div>

<div style='padding-bottom:15px'>
    <span>End Month:</span>
    <select name="end_month">
        {% for month in range(1,13) %}
            <option value={{ month }} {{ 'selected' if end_of_range.month == month }}>
                {{ month }}
            </option>
        {% endfor %}
    </select>

    <span>Year:</span>
    <select name="end_year">
        {% for year in years %}
            <option value={{ year }} {{ 'selected' if end_of_range.year == year }}> 
                {{ year }}
            </option>
        {% endfor %}
    </select>
</div>

<button id="submit">Go</button>
